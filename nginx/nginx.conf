events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8000;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name 132.220.216.36 lmsapi.mastereducation.kz;
        
        # Redirect all HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name 132.220.216.36 lmsapi.mastereducation.kz;

        # Let's Encrypt SSL configuration
        ssl_certificate /etc/letsencrypt/live/lmsapi.mastereducation.kz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/lmsapi.mastereducation.kz/privkey.pem;
        
        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # WebSocket upgrade for Socket.IO (in case UI hits root path first)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 75s;
            proxy_send_timeout 75s;
            proxy_connect_timeout 10s;
            proxy_buffering off;
        }

        location /static/ {
            alias /app/uploads/;
        }

        # Explicit Socket.IO WebSocket endpoint
        location /ws/socket.io/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 75s;   # >= ping_timeout
            proxy_send_timeout 75s;
            proxy_connect_timeout 10s;
            proxy_buffering off;
        }
    }
}
