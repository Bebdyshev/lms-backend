name: Deploy Backend to Azure VM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-backend
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Azure VM
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e
          echo "üöÄ Starting backend deployment..."
          cd ~/projects/lms
          
          echo "üìå Current commit before update:"
          git rev-parse HEAD
          
          echo "üì• Fetching latest changes from origin..."
          git fetch --all --prune --force
          
          echo "üåê Latest origin/main commit:"
          git rev-parse origin/main
          
          echo "üîÑ Resetting to origin/main..."
          git reset --hard origin/main
          git clean -fd
          
          echo "‚úÖ Current commit after update:"
          git rev-parse HEAD
          
          echo "üê≥ Building Docker containers..."
          docker compose pull || true
          docker compose build --no-cache
          docker compose up -d --force-recreate
          echo "‚úÖ Backend deployment completed!"

    - name: Health Check
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e
          echo "üè• Performing health check..."
          cd ~/projects/lms
          for i in {1..10}; do
            if curl -fsS https://lmsapi.mastereducation.kz/health >/dev/null 2>&1; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            echo "‚è≥ Waiting for backend to be healthy ($i/10)..."
            sleep 5
          done
          echo "‚ùå Health check failed, dumping logs:"
          docker compose logs --tail=200 backend || true
          exit 1