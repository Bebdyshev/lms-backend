name: Deploy Backend to Azure VM

on:
  workflow_run:
    workflows: ["Backend CI"]
    types: [completed]

concurrency:
  group: deploy-backend
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Azure VM
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e
          echo "üöÄ Starting backend deployment..."
          cd ~/projects/lms
          git fetch origin main
          git checkout main
          git pull --ff-only origin main
          docker compose pull || true
          docker compose build
          docker compose up -d
          echo "‚úÖ Backend deployment completed!"

    - name: Health Check
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e
          echo "üè• Performing health check..."
          cd ~/projects/lms
          for i in {1..20}; do
            if curl -fsS https://lmsapi.mastereducation.kz/health >/dev/null 2>&1; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            echo "‚è≥ Waiting for backend to be healthy ($i/20)..."
            sleep 5
          done
          echo "‚ùå Health check failed, dumping logs:"
          docker compose logs --tail=200 backend || true
          exit 1